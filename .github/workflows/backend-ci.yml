name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - 'pyproject.toml'
      - 'uv.lock'
    branches: [ main ]
  pull_request:
    paths:
      - 'backend/**'
      - 'pyproject.toml'
      - 'uv.lock'
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.5.17"
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync --frozen

    - name: Run tests with coverage
      run: uv run pytest tests/api tests/services --cov=app/api --cov=app/services --cov-fail-under=90 --tb=short -q
      working-directory: ./backend

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .
      working-directory: ./backend
