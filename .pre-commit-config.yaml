repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      # Run the linter
      - id: ruff
        pass_filenames: false
        args: [--fix]
      # Run the formatter
      - id: ruff-format
        language_version: python3.13

  # Python testing and coverage
  - repo: local
    hooks:
      - id: pytest-backend
        name: pytest-backend
        entry: bash -c 'uv run pytest'
        language: system
        types: [python]
        pass_filenames: false
        always_run: false

      - id: docker-integration-test
        name: docker-integration-test
        entry: scripts/test-docker-integration.sh
        language: system
        pass_filenames: false
        always_run: false
        files: ^(backend/Dockerfile|frontend/Dockerfile|docker-compose\.yml|pyproject\.toml|uv\.lock|frontend/nginx\.conf)$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.39.1
    hooks:
      - id: eslint
        files: ^frontend/src/.*\.(js|jsx)$
        additional_dependencies:
          - eslint@9.39.1
          - eslint-plugin-react@7.37.5
          - eslint-plugin-react-hooks@7.0.1
          - eslint-plugin-jsdoc@61.4.0
          - eslint-config-prettier@10.1.8
          - "@eslint/compat@1.4.1"
          - "@eslint/eslintrc@3.3.1"
          - "@eslint/js@9.39.1"
          - globals@16.5.0
        args: [--config, frontend/eslint.config.mjs]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|yaml)$
