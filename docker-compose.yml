services:
  backend:
    build: ./backend
    container_name: investment-portfolio-backend
    ports:
      - "5000:5000"
    environment:
      - DB_DIR=/data/db
      - LOG_DIR=/data/logs
    volumes:
      - /Users/ndewijer/investment-portfolio/data:/data
   #   - ./data/db:/data/db
   #   - ./data/logs:/data/logs

  frontend:
    build: ./frontend
    container_name: investment-portfolio-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
