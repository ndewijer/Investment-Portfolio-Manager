services:
  backend:
    build: ./backend
    container_name: investment-portfolio-backend
    ports:
      - "5000:5000"
    environment:
      - DB_DIR=/data/db
      - LOG_DIR=/data/logs
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./data/db:/data/db
      - ./data/logs:/data/logs

  frontend:
    build:
      context: ./frontend
      args:
        - DOMAIN=${DOMAIN:-localhost}
    container_name: investment-portfolio-frontend
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    ports:
      - "80:80"
    depends_on:
      - backend
