services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: investment-portfolio-backend
    environment:
      - DB_DIR=/data/db
      - LOG_DIR=/data/logs
      - DOMAIN=${DOMAIN:-localhost}
      - IBKR_ENCRYPTION_KEY=${IBKR_ENCRYPTION_KEY:-}
    volumes:
      - portfolio-data:/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: investment-portfolio-frontend
    environment:
      - BACKEND_HOST=${BACKEND_HOST:-investment-portfolio-backend}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  portfolio-data:
    driver: local
