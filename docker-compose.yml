services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: investment-portfolio-backend
    environment:
      - DB_DIR=/data/db
      - LOG_DIR=/data/logs
      - DOMAIN=${DOMAIN:-localhost}
      - IBKR_ENCRYPTION_KEY=${IBKR_ENCRYPTION_KEY:-}
    volumes:
      - /path/to/your/data:/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - DOMAIN=${DOMAIN:-localhost}
        - USE_HTTPS=${USE_HTTPS:-false}
        - BACKEND_HOST=${BACKEND_HOST:-investment-portfolio-backend}
    container_name: investment-portfolio-frontend
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - USE_HTTPS=${USE_HTTPS:-false}
      - BACKEND_HOST=${BACKEND_HOST:-investment-portfolio-backend}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
